# Change these first
owner: vichaos # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/1 * * * *"

sites:
  - name: Google
    url: https://www.google.com
  - name: LINE Sentry 
    url: https://sentry9-th.line-apps.com/_health/
  - name: Developers OAplus Staging
    url: https://developers-oaplus-staging.line-rc.biz/
    expectedStatusCodes:
      - 404
  - name: Developers OAplus
    url: https://developers-oaplus.line.biz/
    expectedStatusCodes:
      - 404
  - name: MyShop API
    url: https://developers-oaplus.line.biz/myshop/api/health
    expectedStatusCodes:
      - 401
  - name: MyShop API with Authorization Header
    url: https://developers-oaplus.line.biz/myshop/api/health
    headers:
      - "x-api-key: $MYSHOP_API_KEYS"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /upptime
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

